{% extends "base.html" %}

{% block title %}Add Product{% endblock %}

{% block content %}
<div class="admin-container">
    <h1>Add New Product</h1>

    <form action="{{ url_for('admin.add_product') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control" rows="5"></textarea>
        </div>

        <div class="form-group">
            <label for="base_price">Base Price:</label>
            <input type="number" id="base_price" name="base_price" class="form-control" step="0.01" required>
        </div>

        <div class="form-group">
            <label for="is_active">
                <input type="checkbox" name="is_active" id="is_active" checked>
                Active
            </label>
        </div>

        <div class="form-group">
            <label for="categories">Category:</label>
            <select id="categories" name="category_id" class="form-control" required>
                {% for category in categories %}
                <option value="{{ category.CategoryID }}">{{ category.Name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="brands">Brand:</label>
            <select id="brands" name="brand_id" class="form-control" required>
                {% for brand in brands %}
                <option value="{{ brand.BrandID }}">{{ brand.Name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="tags">Tags:</label>
            <select id="tags" name="tags[]" class="form-control" multiple>
                {% for tag in tags %}
                <option value="{{ tag.TagID }}">{{ tag.Name }}</option>
                {% endfor %}
            </select>
            <small class="form-text text-muted">Hold down the Ctrl (Windows) or Command (Mac) button to select multiple tags.</small>
        </div>

        <div class="form-group">
            <label for="image">Product Image:</label>
            <input type="file" id="image" name="image" class="form-control">
        </div>

        <div class="form-group">
            <label for="stock">Stock</label>
            <input type="number" id="stock" name="stock" class="form-control" placeholder="Enter stock quantity" min="0">
        </div>        

        <button type="submit" class="btn btn-primary">Add Product</button>
        <a href="{{ url_for('admin.manage_products') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
